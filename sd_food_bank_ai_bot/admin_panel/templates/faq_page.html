{% extends 'nav_bar.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/faq_page.css' %}">

<div class="faq-container">
    <h1>FAQ Page</h1>
    <form method="get" action="">
        <input type="text" name="q" placeholder="Search..." {% if query %} value="{{ query }}" {% endif %}>
        <button type="submit">Search</button>
    </form>
    <div class="faq-table">
        <table>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
            </thead>
            <tbody>
                {% for faq in faqs %}
                <tr>
                    <td>{{ faq.question }}</td>
                    <td>{{ faq.answer }}</td>
                </tr>
                {% empty %}
                <h3>No items found</h3>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="create-faq">
        <button class="create-btn">+ Create new FAQ</button>
    </div>
</div>
{% endblock %}
